<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-Elements Example</title>
  <style>
    /* Apply margin to the container */
    #container {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Insert content before the container */
    #container::before {
      content: "Before Content"; /* Text to be displayed before */
      color: #f00; /* Red color */
      font-size: 20px; /* Font size */
      display: block; /* Ensure it appears on a new line */
      margin-bottom: 10px; /* Space between the pseudo-element and the container */
    }

    /* Insert content after the container */
    #container::after {
      content: "After Content"; /* Text to be displayed after */
      color: #f00; /* Red color */
      font-size: 20px; /* Font size */
      display: block; /* Ensure it appears on a new line */
      margin-top: 10px; /* Space between the pseudo-element and the container */
    }
  </style>
</head>
<body>
  <div id="container">
    This is the main content of the container.
  </div>
</body>
</html>
